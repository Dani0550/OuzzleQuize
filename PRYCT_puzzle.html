<!DOCTYPE html>
<html>
<head>
	<title>PROYECTO PUZZLE</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="PRYCT_css/PRYCT_puzzle.css">
	<meta http-equiv="Expires" content="0">
  	<meta http-equiv="Last-Modified" content="0">
  	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  	<meta http-equiv="Pragma" content="no-cache">
</head>
<body>
	<div class="seleccion">
		<div class="selec_img img1"></div>
		<div class="selec_img img2"></div>
		<div class="selec_img img3"></div>
		<div class="selec_img img4"></div>
		<div class="selec_img img5"></div>
		<div class="selec_img img6"></div>
	</div>
<div class="juego">
	<div class="puzzle">
		<div class="piezas">
			<div class="piezas_img pieza1" draggable="true"></div>
			<div class="piezas_img pieza2" draggable="true"></div>
			<div class="piezas_img pieza3" draggable="true"></div>
			<div class="piezas_img pieza4" draggable="true"></div>
			<div class="piezas_img pieza5" draggable="true"></div>
			<div class="piezas_img pieza6" draggable="true"></div>
			<div class="piezas_img pieza7" draggable="true"></div>
			<div class="piezas_img pieza8" draggable="true"></div>
			<div class="piezas_img pieza9" draggable="true"></div>
		</div>
		<div class="sitios">
			<div class="sitios_img sitio1" data-value="1"></div>
			<div class="sitios_img sitio2" data-value="2"></div>
			<div class="sitios_img sitio3" data-value="3"></div>
			<div class="sitios_img sitio4" data-value="4"></div>
			<div class="sitios_img sitio5" data-value="5"></div>
			<div class="sitios_img sitio6" data-value="6"></div>
			<div class="sitios_img sitio7" data-value="7"></div>
			<div class="sitios_img sitio8" data-value="8"></div>
			<div class="sitios_img sitio9" data-value="9"></div>
		</div>
	</div>
	<div class="time">
		
	</div>
	<div class="movimientos">
		MOVIMIENTOS: 0
	</div>
	<div class="score">
		Score:
	</div>
	<div class="panel_control">
		<button class="ajustes botonComun"><span>Ajustes</span></button>
		<button class="idioma botonComun"><span>Idioma</span></button>
		<button class="limpiar botonComun"><span>Limpiar</span></button>
		<button class="mezclar botonComun"><span>Mezclar</span></button>
		<div class="bandaBlanca"><h3>PANEL DE CONTROL</h3></div>
		<button class="atras botonEspecial">A</button>
		<button class="siguiente botonEspecial">S</button>
	</div>

	<!-- AJUSTES -->

	<div class="prueba">
		<div class="ajustes_img hola">
			<h2>AJUSTES</h2>
		</div>
		<div class="ajustes_sonido">
			<span>Sonido</span>
			<button class="botonAjustes masSonido">+</button>
			<button class="botonAjustes menosSonido">-</button>
		</div>
		<div class="ajustes_opacidad">
			<span>Opacidad</span>
			<button class="botonAjustes masOpacidad">+</button>
			<button class="botonAjustes menosOpacidad">-</button>
		</div>
		<div class="ajustesVolver">
			<button class="ajustesVolverBtn"><span>Volver</span></button>
		</div>
	</div>

	<!-- IDIOMA -->

	<div class="idioma_container">
		<div class="lenguas"><h2>IDIOMAS / LANGUAGES</h2></div>
		<div class="espanglish">
		<div class="idioma_ingles">
			<button class="ingles_button"><span>Ingles</span></button>
		</div>
		<div class="idioma_español">
			<button class="español_button"><span>Español</span></button>
		</div>
		</div>
	</div>

	<!-- FELICITACIONES -->
	<div class="tiempoTotal">
		
	</div>
	<div class="juego_terminado">
		<div class="banner">
			<span>NOMBRE</span><span>PUNTAJE</span>
		</div>
		<div class="lista_jugadores">
			<div class="juan">Juan <span>55.3</span></div>
			<div class="pedro">Pedro <span>42</span></div>
			<div class="benito">Beindo <span>36.78</span></div>
			<div class="pablo">Pablo <span>27.09</span></div>
			<div class="tu">Tu </div>
		</div>
	</div>
	<div class="mensaje">
		<h2></h2>
	</div>
</div>

	<script type="text/javascript" src="PRYCT_js/PRYCT_puzzle.js"></script>
</body>
</html>
